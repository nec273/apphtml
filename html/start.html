<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>시작 화면</title>
  <style>
    :root{
      --sky:#7ec8ff;     /* 교회 */
      --yt:#e62117;      /* 유튜브 */
      --grn:#2e7d32;     /* 소식 */
      --txt:#ffffff;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans KR",sans-serif;
    }

    /* 전체 스택: 양옆 꽉 채우고, 세로로 크게 배치 */
    .stack{
      min-height:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:
        calc(18px + env(safe-area-inset-top))
        0
        calc(24px + env(safe-area-inset-bottom));
    }

    /* 풀블리드 타일 */
    .tile{
      width:100vw;                 /* 좌우 끝까지 */
      height:clamp(96px, 24vh, 180px); /* 화면 비율 따라 커짐 */
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--txt);
      font-weight:800;
      font-size:clamp(22px, 5.8vw, 36px); /* 큰 글씨 */
      letter-spacing:.2px;
      text-decoration:none;
      border:none;
      border-radius:0;             /* 완전 꽉 차는 느낌 */
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
      transition:filter .12s ease, transform .06s ease;
    }
    .tile:active{ transform:scale(.995); filter:brightness(.96); }

    .sky{ background:var(--sky); }
    .yt { background:var(--yt); }
    .grn{ background:var(--grn); }

    /* 큰 태블릿/데스크탑에서 너무 넓어 보이면 중앙 정렬 */
    @media (min-width:900px){
      .stack{ align-items:center; }
      .tile{ max-width:900px; }
    }
  </style>

  <script>
    function goToChurch(){
      try{
        if(window.ReactNativeWebView && window.ReactNativeWebView.postMessage){
          window.ReactNativeWebView.postMessage("goToChurch");
          return;
        }
      }catch(e){}
      window.location.href="http://www.saenurii.net/";
    }
    function goToYoutube(){
      try{
        if(window.ReactNativeWebView && window.ReactNativeWebView.postMessage){
          window.ReactNativeWebView.postMessage("goToYoutube");
          return;
        }
      }catch(e){}
      window.location.href="https://www.youtube.com/@Saenurii_Church/featured";
    }
    function goToNews(){
      try{
        if(window.ReactNativeWebView && window.ReactNativeWebView.postMessage){
          window.ReactNativeWebView.postMessage("goToNews");
          return;
        }
      }catch(e){}
      window.location.href="http://www.saenurii.net/board/list.do?iboardgroupseq=4&iboardmanagerseq=18";
    }
  </script>
</head>
<body>
  <nav class="stack" aria-label="빠른 실행">
    <button class="tile sky" type="button" onclick="goToChurch()" aria-label="교회 바로가기">교회 바로가기</button>
    <button class="tile yt"  type="button" onclick="goToYoutube()" aria-label="새누리교회 유튜브">새누리교회 유튜브</button>
    <button class="tile grn" type="button" onclick="goToNews()" aria-label="교회소식">교회소식</button>
  </nav>
</body>
</html>
