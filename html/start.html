<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>시작 화면</title>
    <style>
      :root {
        --bg: #ffffff;
        --gap: 40px;
        --img-max: 900px; /* 최대 900px, 작은 화면에선 자동 축소 */
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background-color: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans KR", sans-serif;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--gap);
        padding: 24px;
      }
      .btn {
        display: inline-block;
        cursor: pointer;
        outline: none;
        border: none;
        background: transparent;
        padding: 0;
      }
      .btn img {
        display: block;
        width: min(var(--img-max), 90vw);
        height: auto;
      }
      /* 터치 하이라이트 제거(모바일) */
      .btn, a {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <script>
      function goToChurch() {
        // 1) RN WebView 안이면 교회 모드로 전환
        try {
          if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            window.ReactNativeWebView.postMessage("goToChurch");
            return;
          }
        } catch (e) {}
        // 2) RN 환경이 아니면 사이트로 이동(브라우저 호환)
        window.location.href = "http://www.saenurii.net/";
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <!-- 교회 바로가기 (앱 내부 전환 + 브라우저 fallback) -->
      <button class="btn" type="button" onclick="goToChurch()" aria-label="교회 바로가기">
        <img
          src="https://nec273.github.io/apphtml/html/images/1.png"
          alt="교회 바로가기"
        />
      </button>

      <!-- 유튜브 바로가기 (외부 앱/브라우저) -->
      <a
        class="btn"
        href="https://www.youtube.com/@Saenurii_Church/featured"
        target="_blank"
        rel="noopener"
        aria-label="유튜브 바로가기"
      >
        <img
          src="https://nec273.github.io/apphtml/html/images/2.png"
          alt="유튜브 바로가기"
        />
      </a>
    </div>
  </body>
</html>
