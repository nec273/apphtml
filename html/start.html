<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>새누리교회</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --text:#0f172a;
    }

    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans KR",sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* 전체 레이아웃 (갤럭시 폭 기준, 간격 압축) */
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      gap:18px;                    /* 헤더-아이콘-하단 간격 */
      padding:20px 18px 26px 18px; /* 위/좌우/아래 패딩 */
      max-width:420px;             /* 갤럭시 세로 화면 느낌 */
      margin:0 auto;
    }

    /* 헤더 - 로고 가운데 쪽으로 */
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;      /* 가운데 정렬 느낌 */
      gap:10px;
      margin:0 auto 6px auto;
    }
    .logo{
      width:230px;                 /* 로고 조금 키움 */
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-logo{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      image-rendering:-webkit-optimize-contrast;
      image-rendering:crisp-edges;
      image-rendering:pixelated;
    }
    .title{
      font-size:24px;
      font-weight:900;
      letter-spacing:.2px;
    }

    /* 메인 아이콘 그리드 (2×N, 간격 줄이기) */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      row-gap:22px;    /* 세로 간격 */
      column-gap:12px; /* 좌우 간격 */
      justify-items:center;
    }

    .icon-card{
      text-decoration:none;
      color:inherit;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color:transparent;
      text-align:center;
    }

    .main-icon{
      width:115px;     /* 아이콘 조금 키워서 공간 채우기 */
      height:auto;
      object-fit:contain;
      display:block;
      image-rendering:-webkit-optimize-contrast;
      image-rendering:crisp-edges;
      image-rendering:pixelated;
    }

    .icon-card:active .main-icon{
      transform:scale(.96);
    }

    /* 하단 원형 아이콘 3개 */
    .dock{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;        /* 아이콘 사이 간격 */
      margin-top:10px; /* 메인 아이콘과 간격 */
    }
    .dock a{
      text-decoration:none;
      color:inherit;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      -webkit-tap-highlight-color:transparent;
    }
    .pill{
      width:58px;
      height:58px;
      border-radius:18px;
      background:transparent;
      box-shadow:none;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .08s ease;
    }
    .dock a:active .pill{transform:scale(.96)}
    .pill-icon{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
      image-rendering:-webkit-optimize-contrast;
      image-rendering:crisp-edges;
      image-rendering:pixelated;
    }
    .dock label{
      font-size:12px;
      font-weight:800;
    }
  </style>

  <script>
    // RN이면 postMessage + 150ms 후 강제 이동, 아니면 기본 이동
    function openUrl(e, url, type){
      try{
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage){
          e && e.preventDefault();
          window.ReactNativeWebView.postMessage(JSON.stringify({ type, url }));
          setTimeout(function(){ location.href = url; }, 150);
          return false;
        }
      }catch(_){}
      return true;
    }
    function goToChurch(e){
      return openUrl(e, "http://www.saenurii.net/", "goToChurch");
    }
    function goToYoutube(e){
      return openUrl(e, "https://www.youtube.com/@Saenurii_Church/featured", "goToYoutube");
    }
  </script>
</head>
<body>
  <main class="wrap">

    <!-- 헤더 -->
    <div class="brand">
      <div class="logo">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/00.png"
          alt="로고"
          class="brand-logo"
        >
      </div>
      <div class="title"></div>
    </div>

    <!-- 메인 아이콘 (2개씩) -->
    <section class="grid" aria-label="메인 바로가기">

      <!-- 교회 바로가기 -->
      <a class="icon-card"
         href="http://www.saenurii.net/"
         onclick="return goToChurch(event)"
         aria-label="교회 바로가기">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/01.png"
          alt="교회 바로가기"
          class="main-icon"
        >
      </a>

      <!-- 유튜브 -->
      <a class="icon-card"
         href="https://www.youtube.com/@Saenurii_Church/featured"
         onclick="return goToYoutube(event)"
         aria-label="유튜브">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/02.png"
          alt="유튜브"
          class="main-icon"
        >
      </a>

      <!-- 교회소식 -->
      <a class="icon-card"
         href="http://www.saenurii.net/board/list.do?iboardgroupseq=4&iboardmanagerseq=18"
         onclick="return openUrl(event, this.href, 'news')"
         aria-label="교회소식">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/03.png"
          alt="교회소식"
          class="main-icon"
        >
      </a>

      <!-- 인사말 -->
      <a class="icon-card"
         href="http://www.saenurii.net/board/view.do?iboardgroupseq=1&iboardmanagerseq=1"
         onclick="return openUrl(event, this.href, 'greeting')"
         aria-label="인사말">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/04.png"
          alt="인사말"
          class="main-icon"
        >
      </a>

      <!-- 주일예배 -->
      <a class="icon-card"
         href="http://www.saenurii.net/board/list.do?iboardgroupseq=2&iboardmanagerseq=10"
         onclick="return openUrl(event, this.href, 'sunday-worship')"
         aria-label="주일예배">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/06.png"
          alt="주일예배"
          class="main-icon"
        >
      </a>

      <!-- 수요예배 -->
      <a class="icon-card"
         href="http://www.saenurii.net/board/list.do?iboardgroupseq=2&iboardmanagerseq=52"
         onclick="return openUrl(event, this.href, 'wednesday-worship')"
         aria-label="수요예배">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/05.png"
          alt="수요예배"
          class="main-icon"
        >
      </a>

      <!-- 교계 신문 칼럼 -->
      <a class="icon-card"
         href="http://www.saenurii.net/board/list.do?iboardgroupseq=2&iboardmanagerseq=43"
         onclick="return openUrl(event, this.href, 'press-column')"
         aria-label="교계 신문 칼럼">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/07.png"
          alt="교계 신문 칼럼"
          class="main-icon"
        >
      </a>

      <!-- 목회칼럼 -->
      <a class="icon-card"
         href="http://www.saenurii.net/board/list.do?iboardgroupseq=2&iboardmanagerseq=14"
         onclick="return openUrl(event, this.href, 'pastor-column')"
         aria-label="목회칼럼">
        <img
          src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/08.png"
          alt="목회칼럼"
          class="main-icon"
        >
      </a>

    </section>

    <!-- 하단 원형 아이콘 3개 -->
    <section class="dock" aria-label="보조 메뉴">
      <!-- 사명과 비전 -->
      <a href="http://www.saenurii.net/board/view.do?iboardgroupseq=1&iboardmanagerseq=3"
         onclick="return openUrl(event, this.href, 'mission-vision')">
        <div class="pill">
          <img
            src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/11.png"
            alt="사명과 비전"
            class="pill-icon"
          >
        </div>
        <label></label>
      </a>

      <!-- 예배알림 -->
      <a href="http://www.saenurii.net/board/view.do?iboardgroupseq=2&iboardmanagerseq=9"
         onclick="return openUrl(event, this.href, 'worship-reminder')">
        <div class="pill">
          <img
            src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/12.png"
            alt="예배알림"
            class="pill-icon"
          >
        </div>
        <label></label>
      </a>

      <!-- 찾아오시는 길 -->
      <a href="http://www.saenurii.net/board/view.do?iboardgroupseq=1&iboardmanagerseq=8"
         onclick="return openUrl(event, this.href, 'location')">
        <div class="pill">
          <img
            src="https://ecimg.cafe24img.com/pg2254b80680327076/linkcross/app/snc250825/251114/13.png"
            alt="찾아오시는 길"
            class="pill-icon"
          >
        </div>
        <label></label>
      </a>
    </section>

  </main>
</body>
</html>
