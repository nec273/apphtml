<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>시작 화면</title>
  <style>
    :root{
      --sky:#7ec8ff;     /* 교회 */
      --yt:#e62117;      /* 유튜브 */
      --grn:#2e7d32;     /* 소식 */
      --txt:#ffffff;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans KR",sans-serif;
    }
    .stack{
      min-height:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:
        calc(18px + env(safe-area-inset-top))
        0
        calc(24px + env(safe-area-inset-bottom));
    }
    .tile{
      width:100vw;
      height:clamp(96px, 24vh, 180px);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--txt);
      font-weight:800;
      font-size:clamp(22px, 5.8vw, 36px);
      letter-spacing:.2px;
      text-decoration:none;
      border:none;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
      transition:filter .12s ease, transform .06s ease;
    }
    .tile:active{ transform:scale(.995); filter:brightness(.96); }
    .sky{ background:var(--sky); }
    .yt { background:var(--yt); }
    .grn{ background:var(--grn); }
    @media (min-width:900px){
      .stack{ align-items:center; }
      .tile{ max-width:900px; }
    }
  </style>

  <script>
    // 공용 오프너: RN이면 postMessage + 150ms 후 강제 이동, 아니면 기본 이동
    function openUrl(e, url, type){
      try{
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage){
          e && e.preventDefault();
          window.ReactNativeWebView.postMessage(JSON.stringify({ type, url }));
          setTimeout(function(){ window.location.href = url; }, 150);
          return false; // a태그 기본 이동 막음(우선 앱이 처리)
        }
      }catch(err){}
      return true; // 웹 환경: 기본 이동(href) 진행
    }

    function goToChurch(e){
      return openUrl(e, "http://www.saenurii.net/", "goToChurch");
    }
    function goToYoutube(e){
      return openUrl(e, "https://www.youtube.com/@Saenurii_Church/featured", "goToYoutube");
    }
    function goToNews(e){
      // 가능하면 https로 운영하는 게 좋아요(안드로이드 클리어텍스트 회피)
      return openUrl(e, "http://www.saenurii.net/board/list.do?iboardgroupseq=4&iboardmanagerseq=18", "goToNews");
    }
  </script>
</head>
<body>
  <nav class="stack" aria-label="빠른 실행">
    <!-- 교회 바로가기 -->
    <a class="tile sky"
       href="http://www.saenurii.net/"
       onclick="return goToChurch(event)"
       aria-label="교회 바로가기">교회 바로가기</a>

    <!-- 유튜브 -->
    <a class="tile yt"
       href="https://www.youtube.com/@Saenurii_Church/featured"
       onclick="return goToYoutube(event)"
       aria-label="새누리교회 유튜브">새누리교회 유튜브</a>

    <!-- 교회소식 -->
    <a class="tile grn"
       href="http://www.saenurii.net/board/list.do?iboardgroupseq=4&iboardmanagerseq=18"
       onclick="return goToNews(event)"
       aria-label="교회소식">교회소식</a>
  </nav>
</body>
</html>
